<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,200&display=swap" rel="stylesheet">
   <title>Glassmorphism Card</title>
   <link rel="stylesheet" href="main.css">
   <link rel="stylesheet" href="">
</head>

<body>
   <section>
      <div class="card">
         <div class="face front">
            <h3 class="debit"> Debit</h3>
            <h3 class="bank"><img src="./images/pngegg.png" alt="Bank Name" width="100px"></h3>
            <img src="./images/document.png" class="chip" width="1500px" height="px" alt="card chip">
            <h3 class="number">5199 4567 8901 2345</h3>
            <h5 class="valid"><span>Expires <br> End Of ></span><span>02/22</span></h5>
            <h5 class="cardholder">
               AKINRUNTAN OLUWAFEMI
            </h5>
            <img class="mastercard" src="./images/mastercard-logo.png" width="100px" alt="">
         </div>
         <!-- back of the atm -->
         <div class="face back">
            <div class="blackbar"></div>
            <div class="cvvtext">
               <h5>AUTHORIZED SIGNATURE<span class="spntxt">NOT VALID UNLESS SIGNED</span> </h5>
               <div class="whitebar"></div>
               <div class="cvv">999</div>
            </div>
            <p class="text">this card was made by phemmy</p>
            <!-- <img src="./images/kindpng_1202089.png" class="qr" width="60px" alt=""> -->
         </div>
      </div>
   </section>
</body>

</html>
